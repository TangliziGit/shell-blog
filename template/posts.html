<!DOCTYPE html>
<html>
<head>
    <title>posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/9.1.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.min.js"></script>
</head>
<body>
    <div id="content">
    </div>

    <script>
        let filename = new URL(window.location).searchParams.get("name");
        
        document.title = "posts - " + filename;
        fetch("/post/" + filename).then(resp => resp.text()).then(resp => {
            let md = window.markdownit();
            let result = md.render(resp);

            document.querySelector("#content").innerHTML = result;
        }).catch(error => {
            console.log(error);
        });

    </script>
</body>
</html>
