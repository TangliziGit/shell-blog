<!DOCTYPE html>
<html>
<head>
    <title>posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/github-markdown.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.min.js"></script>
</head>
<body>
    ##nav##
    <h1 id="title" style="text-align: center"></h1>
    <hr>

    <article id="content" class="markdown-body"></article>

    <script>
        let filename = new URL(window.location).searchParams.get("name");
        let name = filename.split('_').join(' ')
        
        document.title = "posts - " + name;
        document.querySelector('#title').innerHTML = name.replace(' ', '<br />');
        fetch("/post/" + filename).then(resp => resp.text()).then(resp => {
            let md = window.markdownit({html: true, linkify: true, typographer: true});
            let result = md.render(resp);

            document.querySelector("#content").innerHTML = result;
        }).catch(error => {
            console.log(error);
        });

    </script>
</body>
</html>
