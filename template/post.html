<!DOCTYPE html>
<html>
<head>
    <title>posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/github-markdown.css">
    <link rel="stylesheet" href="/static/katex.min.css">
    <link rel="stylesheet" href="/static/texmath.css">
    <script src="/static/katex.min.js"></script>
    <script src="/static/texmath.js"></script>
    <script src="/static/markdown-it.min.js"></script>
</head>
<body>
    ##nav##
    <h1 id="title"></h1>
    <hr>

    <article id="content" class="markdown-body"></article>

    <script>
        let filename = new URL(window.location).searchParams.get("name");
        let name = filename.split('_').join(' ')
        
        document.title = "post - " + name;
        document.querySelector('#title').innerHTML = name.replace(' ', '<br />');
        fetch("/post/" + filename).then(resp => resp.text()).then(resp => {
            const tm = texmath.use(katex);
            const md = window.markdownit({html: true, linkify: true, typographer: true})
                .use(tm, {delimiters:'dollars', macros:{"\\RR": "\\mathbb{R}"}});
            let result = md.render(resp);

            document.querySelector("#content").innerHTML = result;
        }).catch(error => {
            console.log(error);
        });

    </script>
</body>
</html>
