<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <h1 style="text-align: center">Index</h1>
    <hr>

    <ol id='list'></ol>

    <script>
        let posts = `{{ls -1t post/*.md | sed "s/post//g"}}`.split('|||');

        for (let elem of posts) {
            let li = document.createElement("li");
            let link = document.createElement("a");
            link.innerText = elem;
            link.href = "/posts.sh?name=" + elem.substr(1);
            li.appendChild(link);
            document.querySelector("#list").appendChild(li);
        }
    </script>
</body>
</html>
